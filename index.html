      <!-- https://docs.google.com/forms/d/e/1FAIpQLSfICZDDls3usu_uMP37MfGgM7rq9Yty7ROEV2u8N6U8ec67mw/viewform?usp=pp_url&entry.1574077765=IME&entry.1802455363=IME -->
      <div

        style="min-height: 80vh"
      >
        <div class="section-title" id="detalji-vencanja-naslov">RSVP</div>
        <div class="d-flex flex-wrap justify-content-center align-items-center">
          <form id="rsvp-form">
            <label>Ime i Prezime:</label>
            <input
              class="rsvp-form-input"
              name="entry.1574077765"
              type="text"
              required
            />

            <br /><br />
            <label> <input type="checkbox" id="plusOneToggle" /> +1? </label>

            <div id="plusOneFields" style="display: none; margin-top: 10px">
              <label>+1 Ime i Prezime:</label>
              <input
                class="rsvp-form-input"
                name="entry.1802455363"
                type="text"
              />
            </div>

            <br />
            <button class="btn btn-primary text-uppercase" type="submit">
              Potvrdi
            </button>
          </form>

          <div id="thank-you" style="display: none">
            <h3>Hvala na potvrƒëivanju!</h3>
            <p>Jedva ƒçekamo da se vidimo.</p>
          </div>

          <script>
            document
              .getElementById("plusOneToggle")
              .addEventListener("change", function () {
                const plusOneFields = document.getElementById("plusOneFields");
                plusOneFields.style.display = this.checked ? "block" : "none";
              });

            const form = document.getElementById("rsvp-form");
            const thankYou = document.getElementById("thank-you");

            form.addEventListener("submit", function (e) {
              e.preventDefault(); // Prevent the default redirect

              const formData = new FormData(form);

              fetch(
                "https://docs.google.com/forms/d/e/1FAIpQLSfICZDDls3usu_uMP37MfGgM7rq9Yty7ROEV2u8N6U8ec67mw/formResponse",
                {
                  method: "POST",
                  mode: "no-cors",
                  body: formData,
                }
              )
                .then(() => {
                  form.style.display = "none";
                  thankYou.style.display = "block";
                })
                .catch((err) => {
                  alert(
                    "There was a problem submitting your RSVP. Please try again."
                  );
                  console.error(err);
                });
            });
          </script>
        </div>
